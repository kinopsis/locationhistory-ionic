<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Sluiten</button>
    </ion-buttons>
    <ion-title>Locatie geschiedenis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of locations$ | async">
      <ion-item (click)="dismiss(item)">
        {{item.Date | date:'dd-MM-yyyy'}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="delete(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
